<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskSync</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    
  <!-- Modal para adicionar atividade -->
  <div id="addActivityModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <!-- Adicionando o formulário de atividade -->
      <div class="activity-form">
        <h3>Adicionar Atividade</h3>
        <form id="activityForm">
          <label for="activityName">Nome da Atividade:</label>
          <input type="text" id="activityName" name="activityName" required>

          <label for="activityDate">Data da Atividade:</label>
          <input type="date" id="activityDate" name="activityDate" required>

          <button type="submit">Adicionar Atividade</button>
        </form>
      </div>
      <button type="submit">Adicionar Atividade</button>
      </form>
    </div>
  </div>


  <!-- Adicionando a lista de atividades -->
  <div class="activity-list">
    <h3>Lista de Atividades</h3>
    <ul id="activityList">
      <!-- As atividades adicionadas serão exibidas aqui -->
    </ul>
  </div>
  <!-- Adicionando a lista de atividades FIM -->

  

<!--JS Files-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>
</body>

</html>
