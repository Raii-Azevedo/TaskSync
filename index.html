<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskSync</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="task-manager">
      <!-- Barra esquerda Inicio-->
      <div class="left-bar">
        <div class="upper-part">
          <div class="actions">
            <div class="circle">

            </div>
            <div class="circle-2">

            </div>
          </div>
          <!--Conteúdo esquerdo Inicio-->
          <div class="left-content">
            <ul class="actions-list">
              <li class="item">
                <img src="svg/inbox.svg" alt="" class="feather feather-inbox">
                <span>Inbox</span>
              </li>

              <li class="item">
                <img src="svg/star.svg" alt="" class="feather feather-star">
                <span>Hoje</span>
              </li>

              <li class="item">
                <img src="svg/calender.svg" alt="" class="feather feather-calendar">
                <span>Próximo</span>
              </li>

              <li class="item">
                <img src="svg/hash.svg" alt="" class="feather feather-hash">
                <span>Importante</span>
              </li>

              <li class="item">
                <img src="svg/users.svg" alt="" class="feather feather-users">
                <span>Meetings</span>
              </li>

              <li class="item">
                <img src="svg/trash.svg" alt="" class="feather feather-trash">
                <span>Lixeira</span>
              </li>
            </ul>

            <ul class="category-list">
              <li class="item">
                <img src="svg/users.svg" alt="" class="feather feather-users">
                <span>Family</span>
              </li>

              <li class="item">
                <img src="svg/sun.svg" alt="" class="feather feather-sun">
                <span>Vacation</span>
              </li>

              <li class="item">
                <img src="svg/trending.svg" alt="" class="feather feather-trending-up">
                <span>Festival</span>
              </li>

              <li class="item">
                <img src="svg/zap.svg" alt="" class="feather feather-zap">
                <span>Concerts</span>
              </li>
            </ul>
          </div>

          <!--Conteúdo esquerdo FIM-->
      
        </div>
      </div>
      <!-- Barra esquerda FIM-->
    </div>

    <!--JS Files-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
